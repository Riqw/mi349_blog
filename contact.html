<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
    <form action="#" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required>
          
        </div>
        <div class="form-example">
            <select>
                <option>Reason for Contact</option>
                <option>Hi, looking for a contractor, interested in an interview</option>
          </select>
        </div>
        
            <label for="contact">Additional Comments:</label>
            <textarea id="contact" name="contact" rows="4" cols="50">
              
              </textarea>
              <br><br>
              <input type="submit" value="Submit">
            </form>
            
            <p>Click the "Submit" button to receive an email with additional information.</p>
      
    </body>
</html>
